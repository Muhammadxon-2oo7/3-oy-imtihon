<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body class="bg-[#4499FE]">
    <div class="card w-[1202px] m-auto  mt-[23px]" >
        <div class="card__title w-full flex justify-center mb-[44px]">
            <h1 class="text-[30px] text-white">
                Menu
            </h1>
        </div>
        <form id="form" class="relative h-[142px] mb-[47px]">
            <div class="top flex mb-[32px]">
                <input  class="w-[297px] h-[55px] outline-none text-[20px] rounded-[10px] bg-[#E9E9E9] mr-[28px] placeholder:text-[18px] indent-[17px]" type="text" id="foodName" placeholder="Taom nomi">
                <input class="w-[297px] h-[55px] outline-none text-[20px] rounded-[10px] bg-[#E9E9E9] mr-[28px] placeholder:text-[18px] indent-[17px]" type="number" id="foodSum" placeholder="Taom narxi">
                <div clas="file_input_wrap">
                    <input   type="file" name="imageUpload" id="imageUpload" class="hide " />
                    <label for="imageUpload" class="btn btn-large w-[297px] h-[55px] flex justify-center items-center  rounded-[10px] bg-[#E9E9E9]">Select file</label>
                </div>
            </div>

            <button id="submit" class="w-[102px] h-[41px] absolute right-[37px] top-[55px] bg-[#1DE755] text-white">
                Add
            </button>
            <div class="bottom">
                <input class="w-[297px] h-[55px] outline-none text-[20px] rounded-[10px] bg-[#E9E9E9] mr-[28px] placeholder:text-[18px] indent-[17px]" type="text" id="foodCooker" placeholder="Taom oshpazi">
                <input class="w-[622px] h-[55px] outline-none text-[20px] rounded-[10px] bg-[#E9E9E9] mr-[28px] placeholder:text-[18px] indent-[17px]" type="text" id="restaurant" placeholder="Taom tayyorlangan restoran">
            </div>
        </form>

        <div id="foodList" class="item__container w-[100%]">

        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
